<div class="w-[76px] h-full flex flex-col items-center justify-between">
  <div class="py-4">
    <img src="/logo.png" alt="" class="w-[34px] h-[34px]">
  </div>

  <div class="flex flex-col items-center">
    @for (menu of MENUS; track menu.label) {
    <a [routerLink]="menu.to" routerLinkActive=""
      class="w-[60px] h-[60px] hover:bg-gray-100 rounded-lg flex items-center justify-center">
      <ng-icon size="24px" [name]="menu.icon" />
    </a>
    }
    <a [routerLink]="['p', user?.username]" routerLinkActive="bg-gray-100 text-black"
      class="w-[60px] h-[60px] rounded-lg flex items-center justify-center">
      <ng-icon size="24px" name="hugeUser" color="gray" />
    </a>
  </div>

  <div class="py-4">
    <a class="text-gray-400 hover:text-black">
      <ng-icon size="24px" name="hugeMenuCircle" />
    </a>
  </div>
</div>
